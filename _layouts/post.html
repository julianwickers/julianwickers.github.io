---
layout: default
---
<div class="post-container text-center">

  <div class="post-header">
	  <h1 class="post-title"> {{ page.title }} </h1>
	  <span class="post-date text-muted">{{ page.date | date : '%d %B, %Y' }}</span>
  </div>

  <div class="post-content">
    {{content}}
  </div>

  <p>
    <a href="#" class="btn btn-default btn-large">See All Posts</a>
  </p>


</div>
